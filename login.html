<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span></span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="email-input" placeholder="Email" />
                <input type="email" class="password-input" placeholder="Password" />
                <input type="password" class="repassword-input" placeholder="Repassword" />
            </div>
            <button class="submit-btn-register" onclick="register()">Sign up</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span> Log in</h2>
                <div class="form-holder">
                    <div id="login_form">
                        <input type="email" class="email-input-login" placeholder="Email" />
                        <input type="password" class="password-input-login" placeholder="Password" />
                    </div>
                </div>
                <button class="submit-btn-login">Log in</button>
            </div>
        </div>
    </div>
</body>
<script src="./login.js"></script>
</html>
